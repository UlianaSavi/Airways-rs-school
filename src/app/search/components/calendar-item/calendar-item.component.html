<div class="calendar-item">
  <div class="calendar-item__date">{{ date | date : dateFormat }}</div>
  <div class="calendar-item__day">{{ date | date : "EEEE" }}</div>
  <div class="calendar-item__price" *ngIf="currentCurrency$ | async as currentCurrency">
    <span *ngIf="price; else noFly">
      {{ price * currentCurrency.euroCoefficient | currency : currentCurrency.name : "symbol" }}
    </span>
    <ng-template #noFly><img src="/assets/icons/do_not_fly.svg" /></ng-template>
  </div>
</div>
