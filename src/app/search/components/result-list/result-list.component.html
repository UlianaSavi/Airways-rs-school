<app-search-info-block (editBlockChanged)="editBlockChanged($event)"></app-search-info-block>
<app-search-criteria-edit-block *ngIf="canEditBlock"></app-search-criteria-edit-block>
<div class="container">
  <div class="result-list">
    <app-result-item [cityFrom]="from"></app-result-item>
    <app-result-item *ngIf="dateBack" [isBack]="true" [cityFrom]="from"></app-result-item>
  </div>
  <div class="result-bottom">
    <a mat-flat-button color="basic" class="result-bottom__link" [routerLink]="['/search']">Back</a>
    <button
      mat-flat-button
      color="primary"
      class="result-bottom__link"
      (click)="onContinue()"
      [disabled]="
        (selectTicket$ | async) === null ||
        (dateBack && (selectBackTicket$ | async) === null) ||
        sameTickets ||
        badDatesSelect
      "
    >
      <span *ngIf="!sameTickets && !badDatesSelect">Continue</span>
      <span *ngIf="sameTickets">Similar Tickets!</span>
      <span *ngIf="badDatesSelect">Wrong dates!</span>
    </button>
  </div>
</div>
