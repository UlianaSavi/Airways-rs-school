<div class="calendar">
  <button
    class="calendar__btn calendar__btn-left btn"
    (click)="datePrev()"
    [disabled]="disabledBtn"
  >
    <
  </button>
  <app-calendar-item
    class="calendar__item"
    *ngFor="let date of dates; trackBy: trackByFn"
    [date]="date"
    [price]="getPrice(date)"
    [ngClass]="{
      'calendar__item-selected': selectedDate.getTime() === date.getTime(),
      'calendar__item-inactive': !isChangedDateMoreToday(date)
    }"
    (click)="isChangedDateMoreToday(date) && (selectedDate = date)"
  ></app-calendar-item>
  <button class="calendar__btn calendar__btn-right btn" (click)="dateNext()">></button>
</div>
