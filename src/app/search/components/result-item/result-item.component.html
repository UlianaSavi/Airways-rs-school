<div>
  <div class="result-item">
    <div class="result-item__title">
      <img
        class="result-item__title-img"
        src="/assets/icons/airplane.svg"
        [ngClass]="{ back: isBack }"
      />
      <span>
        {{ currTicket?.country?.from }} to {{ currTicket?.country?.to }} {{ currTicket?.date }}
      </span>
    </div>
    <app-calendar class="result-item__calendar" [isBack]="isBack"></app-calendar>
    <app-ticket class="result-item__details" [currTicket]="currTicket"></app-ticket>
  </div>
</div>
