<div *ngIf="tickets$ | async as tickets">
  <div class="result-item" *ngIf="tickets.length">
    <div class="result-item__title">
      <img
        class="result-item__title-img"
        src="/assets/icons/airplane.svg"
        [ngClass]="{ back: isBack }"
      />
      <span>{{ tickets[1].country.from }} to {{ tickets[1].country.to }}</span>
    </div>
    <app-calendar
      class="result-item__calendar"
      [isBack]="isBack"
      [tickets]="tickets"
    ></app-calendar>
    <app-ticket class="result-item__details" [currTicket]="tickets"></app-ticket>
  </div>
</div>
