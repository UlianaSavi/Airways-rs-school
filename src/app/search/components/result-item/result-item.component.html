<div *ngIf="tickets$ | async as tickets">
  <div class="result-item" *ngIf="tickets.length">
    <div class="result-item__title">
      <img
        class="result-item__title-img"
        src="/assets/icons/airplane.svg"
        [ngClass]="{ mirrorY: isBack }"
      />
      <span *ngIf="!isBack; else elseTemplate">
        {{ currTicket?.country?.from }} to {{ currTicket?.country?.to }}
      </span>
      <ng-template #elseTemplate>
        {{ currTicket?.country?.to }} to {{ currTicket?.country?.from }}
      </ng-template>
    </div>
    <app-calendar
      *ngIf="(selectedTicket$ | async) === null"
      class="result-item__calendar"
      [isBack]="isBack"
      [tickets]="filterTickets(tickets)"
      (selectDate)="setSelectDate($event)"
    ></app-calendar>
    <app-ticket
      class="result-item__details"
      [currTicket]="currTicket"
      [isBack]="isBack"
    ></app-ticket>
  </div>
</div>
